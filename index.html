<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open AI Client</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</head>
<body>
  <div id="alert" class="row alert alert-dismissible fade" role="alert">
    <strong class="alert-title"></strong>
    <p></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <section class="col-xs-9 col-sm-6">
    <h1>POC - Open AI</h1>
    <div class="form-group">
      <textarea class="form-control" id="chat" rows="10" readonly="true"></textarea>
      <form onsubmit="return sendPrompt(event)">
        <div class="input-group my-2">
          <input type="text" class="form-control" name="prompt" placeholder="Escribe una pregunta" />
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-send-fill"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary" onclick="cleanTextArea()">
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
      </form>
    </div>
    <h2>Entrenar</h2>
    <div class="form-group">
      <textarea class="form-control" id="chat" rows="5" readonly="true"></textarea>
      <div class="row">
        <div class="col-12">
          <button onclick="uploadDocument()" class="btn btn-primary">Upload</button>
          <button onclick="train()" class="btn btn-info">Entrenar</button>
          <button onclick="reset()" class="btn btn-warning">Reset</button>
          <button onclick="cleanTextArea()" class="btn btn-secondary">Clear</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
